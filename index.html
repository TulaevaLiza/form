<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Форма для отправки</title>
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
<script type="text/javascript" src="index.js"></script>
<style>
h1 {text-align:center;}
#resultContainer {text-align:center;}
</style>
</head>
<body>

<div class='container'>
	<h1>Форма</h1>
	<form class='form-horisontal' action='/' method='POST'>
		<div class='form-group row'>
			<label for='fio' class='col-sm-2 control-label'>ФИО</label><div class='col-sm-10'><input id='fio' name='fio' class='form-control' placeholder='ФИО'></div>
		</div>
		<div class='form-group row'>
			<label for='email' class='col-sm-2 control-label'>E-mail</label><div class='col-sm-10'><input id='email' name='email' class='form-control' placeholder='E-mail'></div>
		</div>
		<div class='form-group row'>
			<label for='phone' class='col-sm-2 control-label'>Телефон</label><div class='col-sm-10'><input id='phone' name='phone' class='form-control' placeholder='Телефон'></div>
		</div>
		<div class='form-group row'>
			<div class='col-sm-offset-2 col-sm-10'><button id="submitButton" type='submit' class='btn btn-default'>Отправить</button></div>
		</div>
	</form>
	<div id="resultContainer"></div>
</div>

</body>
</html>
